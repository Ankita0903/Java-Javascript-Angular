<!DOCTYPE html>
<html ng-app="actorApp">

<head>
    <title>The Flash - Cast and Crew</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- import third-party libraries (via CDN) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- import scripts -->
    <script type="text/javascript" src="actor.js"></script>
    <script type="text/javascript" src="cast.js"></script>
    <script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="instafeed.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<h1>THE FLASH</h1>
	<h4>CAST AND CREW</h4>
</head>


	<body ng-controller="ActorController">

		<div ng-init="bio=false">
			<div ng-repeat="x in cast">
				
				<img ng-src="{{'images/'+x.getImage()}}" width="100" height="90" ng-mouseover="bio=true" ng-mouseleave="bio=false"></img><br>
			    <span id="name">{{x.getName()}}</span><br>
				<div class="bio" ng-show="bio">">{{x.getBio()}}</</div>
			</div>
		</div>
		<div id="instafeed"></div>
		<!-- LightWidget WIDGET --><script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/b1e04e6bbf135c2f8a6e98c0994ba272.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>


		
		
		
	</body>

</html>
