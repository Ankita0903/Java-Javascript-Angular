<!DOCTYPE html>
<html ng-app="actorApp">

<head>
    <title>The Flash - Cast and Crew</title>

    <!-- import stylesheets -->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <!-- import third-party libraries (via CDN) -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- import scripts -->
    <script type="text/javascript" src="actor.js"></script>
    <script type="text/javascript" src="cast.js"></script>
    <script type="text/javascript" src="main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
	<h1>THE FLASH</h1>
	<h4>CAST AND CREW</h4>
</head>


	<body ng-controller="ActorController">

		<div ng-init="bio=false">
			<div ng-repeat="x in cast">
				<div class="div1">
				<img ng-src="{{'images/'+x.getImage()}}" ng-mouseover="bio=true" ng-mouseleave="bio=false"></img><br>
			    <span id="name">{{x.getName()}}</span><br>
				<span class="bio"><i class="fa fa-quote-left"></i>{{x.getBio()}}</span>
				</div>
			</div>
		</div>
				
		
	</body>

</html>
